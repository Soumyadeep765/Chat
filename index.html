<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Here | Teleservices</title>
    <link rel="icon" href="Logo.jpeg" type="image/jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .animation-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .animation-background div {
            position: absolute;
            background-color: rgba(0, 123, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out, rotate 20s infinite linear;
            opacity: 0.5;
        }
        .animation-background div:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 25%;
            animation-duration: 25s;
        }
        .animation-background div:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 50%;
            animation-duration: 30s;
        }
        .animation-background div:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 75%;
            animation-duration: 20s;
        }
        .animation-background div:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 10%;
            animation-duration: 35s;
        }
        .animation-background div:nth-child(5) {
            width: 90px;
            height: 90px;
            top: 80%;
            left: 20%;
            animation-duration: 28s;
        }
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, -50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nothing here, go to our official  channel</h1>
        <a href="https://t.me/Teleservices_Api" class="button">Go to Official Channel </a>
    </div>

    <div class="animation-background">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = 'https://t.me/Teleservices_Api';
        }, 30000);
    </script>
</body>
</html>
